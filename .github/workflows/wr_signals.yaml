- name: Copy AT functions
  run: cp AT_funs.py .


- name: get signal - Workflow

on:
  schedule:
    - cron: "0 22 1-5 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run py script
      run: |
        python data/screaning.py
